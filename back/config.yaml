security:
  auth:
    anonymous:
      enabled: true

  rbac:
    enabled: true
    items:
    - entity: anonymous
      rules:
      - list
      - read
      - write
      - delete
      buckets:
      - host: "*"
        name: "*"

storage:
  auth:
  - name: root
    basic:
      accessKey: root
      secretKey: rootroot

  endpoints:
  - name: local
    host: localhost
    port: 9000
    protocol: http

  buckets:
  - endpoint: local
    region: us-east-1
    name: gui
    auth: root

  - region: us-east-1
    name: test1
    auth: root

  - region: us-east-1
    name: test2

  - region: us-east-1
    name: test3